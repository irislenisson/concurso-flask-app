<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pesquisa de Concursos P√∫blicos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: #f1f1f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #00aaff;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input, select {
            padding: 10px;
            border-radius: 5px;
            border: none;
            min-width: 150px;
        }

        button {
            padding: 10px 20px;
            background-color: #00aaff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #2b2b2b;
        }

        th, td {
            padding: 10px;
            border: 1px solid #444;
        }

        th {
            background-color: #3a3a3a;
            color: #ffffff;
        }

        tr:hover {
            background-color: #3f3f3f;
        }

        .center {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>üîç Pesquisa de Concursos P√∫blicos</h1>

    <form method="POST">
        <input type="number" name="salario_min" placeholder="Sal√°rio m√≠nimo (R$)">
        <input type="text" name="palavra" placeholder="Palavra-chave">
        <select name="uf">
            <option value="Todas">Todas</option>
            {% for sigla in ufs %}
                <option value="{{ sigla }}">{{ sigla }}</option>
            {% endfor %}
        </select>
        <input type="text" name="excluir" placeholder="Excluir palavra">
        <button type="submit">üîç Buscar Concursos</button>
    </form>

    {% if concursos %}
        <table>
            <thead>

                    <th>UF</th>
                    <th>Data Fim Inscri√ß√£o</th>
                    <th>Informa√ß√µes do Concurso</th>
                </tr>
            </thead>
            <tbody>
                {% for c in concursos %}
                <tr>
                    <td class="center">{{ c.salario }}</td>
                    <td class="center">{{ c.uf }}</td>
                    <td class="center">{{ c.data_fim }}</td>
                    <td>{{ c.info }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="center">Nenhum concurso encontrado com os filtros informados.</p>
    {% endif %}

</body>
</html>
