<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Concursos com Altos Sal√°rios</title>
    <style>
        /* Mantenha seu CSS aqui */
        #loading { display: none; color: #2c3e50; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üîç Concursos com Altos Sal√°rios</h1>

    <form id="searchForm">
        <label for="salario_minimo">Sal√°rio m√≠nimo:</label>
        <input type="number" id="salario_minimo" placeholder="Ex: 10000">

        <label for="palavra_chave">Palavra Chave:</label>
        <input type="text" id="palavra_chave" placeholder="Ex: Analista">

        <label for="excluir_palavra">Excluir:</label>
        <input type="text" id="excluir_palavra" placeholder="Ex: m√©dico, bombeiro">

        <label for="uf">UF:</label>
        <select id="uf">
            <option value="">Todos</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="DF">DF</option>
            </select>

        <input type="submit" value="Buscar concursos">
    </form>

    <div id="loading">Buscando dados no servidor...</div>
    <div id="resultados-container"></div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // Impede o recarregamento da p√°gina
            
            const loading = document.getElementById('loading');
            const container = document.getElementById('resultados-container');
            
            loading.style.display = 'block';
            container.innerHTML = '';

            // Dados a serem enviados
            const payload = {
                salario_minimo: document.getElementById('salario_minimo').value,
                palavra_chave: document.getElementById('palavra_chave').value,
                excluir_palavra: document.getElementById('excluir_palavra').value,
                uf: document.getElementById('uf').value
            };

            try {
                // SUBSTITUA PELA URL DO SEU APP NO RENDER
                const response = await fetch('https://concurso-app-2.onrender.com', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error('Erro na conex√£o');

                const concursos = await response.json();
                
                loading.style.display = 'none';

                if (concursos.length === 0) {
                    container.innerHTML = '<p>Nenhum concurso encontrado.</p>';
                    return;
                }

                // Gera o HTML dos resultados dinamicamente
                concursos.forEach(c => {
                    const div = document.createElement('div');
                    div.className = 'concurso'; // Usa a classe CSS que voc√™ j√° tem
                    div.innerHTML = `
                        <h3>${c['Informa√ß√µes do Concurso']}</h3>
                        <p><strong>Sal√°rio:</strong> ${c['Sal√°rio']}</p>
                        <p><strong>UF:</strong> ${c['UF']} | <strong>Encerramento:</strong> ${c['Data Fim Inscri√ß√£o']}</p>
                    `;
                    container.appendChild(div);
                });

            } catch (error) {
                console.error(error);
                loading.style.display = 'none';
                container.innerHTML = '<p style="color:red">Erro ao buscar dados. O servidor pode estar "dormindo" (cold start).</p>';
            }
        });
    </script>
</body>
</html>
