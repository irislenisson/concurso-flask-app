<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Concursos</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background-color: #f0f2f5; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 30px; }
        
        form { background: #fff; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: grid; gap: 15px; }
        
        label { font-weight: 600; color: #444; margin-bottom: 8px; display: block; font-size: 0.9em; text-transform: uppercase; letter-spacing: 0.5px;}
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 8px; width: 100%; box-sizing: border-box; font-size: 15px; }
        
        /* NOVO: Estilo para a grade de bot√µes de UF */
        .uf-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 8px;
            margin-top: 5px;
        }
        
        .uf-btn {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 8px 0;
            text-align: center;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            color: #495057;
            transition: all 0.2s;
            user-select: none; /* Impede sele√ß√£o de texto ao clicar r√°pido */
        }

        .uf-btn:hover { background-color: #e2e6ea; }
        
        /* Estado Ativo (Selecionado) */
        .uf-btn.active {
            background-color: #007bff;
            color: white;
            border-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 2px 4px rgba(0,123,255,0.3);
        }

        .help-text { font-size: 0.8em; color: #666; margin-top: 5px; font-style: italic;}

        input[type="submit"] { background-color: #28a745; color: #fff; border: none; cursor: pointer; font-weight: bold; padding: 15px; font-size: 16px; margin-top: 15px; border-radius: 8px; transition: background 0.3s; }
        input[type="submit"]:hover { background-color: #218838; }
        
        #status-msg { margin: 20px 0; text-align: center; font-weight: bold; display: none; padding: 15px; border-radius: 8px;}
        .loading { color: #0056b3; background: #e7f1ff; }
        .empty { color: #856404; background: #fff3cd; }
        .error { color: #721c24; background: #f8d7da; }

        .concurso-card { background: #fff; margin-bottom: 15px; padding: 20px; border-left: 5px solid #007bff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .concurso-card h3 { margin: 0 0 10px 0; font-size: 1.1em; color: #2c3e50; line-height: 1.4; }
        
        .badges { display: flex; gap: 8px; margin-top: 12px; flex-wrap: wrap; }
        .badge { padding: 6px 12px; border-radius: 20px; font-size: 0.85em; font-weight: 600; }
        .badge.money { background-color: #d4edda; color: #155724; }
        .badge.uf { background-color: #cce5ff; color: #004085; }
        .badge.date { background-color: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Buscador de Concursos</h1>

        <form id="searchForm">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div>
                    <label>üí∞ Sal√°rio M√≠nimo</label>
                    <input type="number" id="salario_minimo" placeholder="Ex: 5000">
                </div>
                <div>
                    <label>üîç Palavra-chave</label>
                    <input type="text" id="palavra_chave" placeholder="Ex: TI, Fiscal">
                </div>
            </div>

            <div>
                <label>üåé Filtrar por Regi√£o</label>
                <select id="regiao">
                    <option value="">-- Todas as Regi√µes --</option>
                    <option value="Nacional">üìç √Çmbito Nacional (Sem UF espec√≠fica)</option>
                    <option value="Sudeste">Regi√£o Sudeste (SP, RJ, MG, ES)</option>
                    <option value="Sul">Regi√£o Sul (PR, RS, SC)</option>
                    <option value="Centro-Oeste">Regi√£o Centro-Oeste + DF</option>
                    <option value="Nordeste">Regi√£o Nordeste</option>
                    <option value="Norte">Regi√£o Norte</option>
                </select>
            </div>

            <div>
                <label>üìç Filtrar por Estado (Clique para marcar/desmarcar)</label>
                <div class="uf-grid" id="ufGrid">
                    <div class="uf-btn" data-uf="AC">AC</div> <div class="uf-btn" data-uf="AL">AL</div>
                    <div class="uf-btn" data-uf="AP">AP</div> <div class="uf-btn" data-uf="AM">AM</div>
                    <div class="uf-btn" data-uf="BA">BA</div> <div class="uf-btn" data-uf="CE">CE</div>
                    <div class="uf-btn" data-uf="DF">DF</div> <div class="uf-btn" data-uf="ES">ES</div>
                    <div class="uf-btn" data-uf="GO">GO</div> <div class="uf-btn" data-uf="MA">MA</div>
                    <div class="uf-btn" data-uf="MT">MT</div> <div class="uf-btn" data-uf="MS">MS</div>
                    <div class="uf-btn" data-uf="MG">MG</div> <div class="uf-btn" data-uf="PA">PA</div>
                    <div class="uf-btn" data-uf="PB">PB</div> <div class="uf-btn" data-uf="PR">PR</div>
                    <div class="uf-btn" data-uf="PE">PE</div> <div class="uf-btn" data-uf="PI">PI</div>
                    <div class="uf-btn" data-uf="RJ">RJ</div> <div class="uf-btn" data-uf="RN">RN</div>
                    <div class="uf-btn" data-uf="RS">RS</div> <div class="uf-btn" data-uf="RO">RO</div>
                    <div class="uf-btn" data-uf="RR">RR</div> <div class="uf-btn" data-uf="SC">SC</div>
                    <div class="uf-btn" data-uf="SP">SP</div> <div class="uf-btn" data-uf="SE">SE</div>
                    <div class="uf-btn" data-uf="TO">TO</div>
                </div>
                <p class="help-text">Dica: Selecione uma Regi√£o acima OU clique nos estados desejados abaixo.</p>
            </div>

            <div>
                <label>üö´ Excluir palavras</label>
                <input type="text" id="excluir_palavra" placeholder="Ex: fundamental, est√°gio">
            </div>

            <input type="submit" value="Buscar Oportunidades">
        </form>

        <div id="status-msg"></div>
        <div id="resultados-container"></div>
    </div>

    <script>
        // 1. L√≥gica para ativar/desativar bot√µes de UF
        document.querySelectorAll('.uf-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                btn.classList.toggle('active');
            });
        });

        // 2. L√≥gica de Busca
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const statusDiv = document.getElementById('status-msg');
            const container = document.getElementById('resultados-container');
            
            container.innerHTML = '';
            statusDiv.className = 'loading';
            statusDiv.innerText = '‚è≥ Filtrando melhores vagas...';
            statusDiv.style.display = 'block';

            // Coleta apenas os bot√µes que est√£o com a classe 'active'
            const activeBtns = document.querySelectorAll('.uf-btn.active');
            const selectedUfs = Array.from(activeBtns).map(btn => btn.getAttribute('data-uf'));

            const payload = {
                salario_minimo: document.getElementById('salario_minimo').value,
                palavra_chave: document.getElementById('palavra_chave').value,
                excluir_palavra: document.getElementById('excluir_palavra').value,
                regiao: document.getElementById('regiao').value,
                ufs: selectedUfs
            };

            try {
                const response = await fetch('/api/buscar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`Erro: ${response.status}`);

                const concursos = await response.json();

                if (concursos.length === 0) {
                    statusDiv.className = 'empty';
                    statusDiv.innerHTML = '‚ö†Ô∏è Nenhum concurso encontrado.<br>Tente "Todas as Regi√µes" ou reduza os filtros.';
                    return;
                }

                statusDiv.style.display = 'none';

                concursos.forEach(c => {
                    const div = document.createElement('div');
                    div.className = 'concurso-card';
                    div.innerHTML = `
                        <h3>${c['Informa√ß√µes do Concurso']}</h3>
                        <div class="badges">
                            <span class="badge money">üí∞ ${c['Sal√°rio']}</span>
                            <span class="badge uf">üìç ${c['UF']}</span>
                            <span class="badge date">üìÖ ${c['Data Fim Inscri√ß√£o']}</span>
                        </div>
                    `;
                    container.appendChild(div);
                });

            } catch (error) {
                console.error(error);
                statusDiv.className = 'error';
                statusDiv.innerHTML = `‚ùå Erro de conex√£o.`;
            }
        });
    </script>
</body>
</html>
